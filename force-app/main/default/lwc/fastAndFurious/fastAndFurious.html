<template>

    <div class="app slds-p-around_x-large">
            <h1 class="slds-text-heading_large">Fast and Furious Movie Info</h1>
            <h1 class="slds-text-heading_large">Retrieved from the Gradient Works API</h1>
            <template if:true={retrievedMovies}>
                    {retrievedMovies}
                    <template for:each={retrievedMovies} for:item="movie">
                            {movie.id}
                            {movie.title}                          
                    </template>                    
            </template>           
    </div>
</template>
