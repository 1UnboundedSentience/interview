<template>

    <div class="app slds-p-around_x-large">
            <h1 class="slds-text-heading_large" style="text-align: center">Fast and Furious Movie Info</h1>
            <h1 class="slds-text-heading_medium" style="text-align: center">Retrieved from the Gradient Works API</h1>
            <template if:true={retrievedMovies}>
                <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                    <thead>
                        <tr class="slds-line-height_reset">
                            <th class="" scope="col">
                                <div class="slds-truncate" title="Id">Id</div>                            
                            </th>
                            <th class="" scope="col">
                                <div class="slds-truncate" title="Name">Name</div>                            
                            </th>
                            <th class="" scope="col">
                                <div class="slds-truncate" title="Release Date">Release Date</div>                            
                            </th>  
                            <th class="" scope="col">
                                <div class="slds-truncate" title="Opening Revenue">Opening Revenue</div>                            
                            </th>
                        </tr> 
                    </thead> 
                    <tbody>                            
                        <template for:each={retrievedMovies} for:item="movie">                 
                                <tr key={movie.Id}>
                                    <td>{movie.id}</td>
                                    <td>{movie.title}</td>
                                    <td>{movie.releaseDate}</td>
                                    <td>{movie.openingRevenue}</td>
                                </tr>                              
                        </template>
                    </tbody>
                </table>                                                                       
            </template>

          
    </div>
</template>
